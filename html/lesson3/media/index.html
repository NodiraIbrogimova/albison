<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 3 - Video</title>
</head>
<body>
    <!-- =======Video======= -->
    <!-- Two ways of declaring video tags: -->
    <video
    width="400"
    controls
    loop
    poster="./sakura.jpg"
    >
    <source src="./iherb.MP4" type="video/MP4">
    <source src="./iherb.ogg" type="video/ogg">
    Your browser does not support the video tag.
    </video>

    <video 
    width="400"
    src="./iherb.mp4"
    controls
    autoplay
    muted
    ></video>

    <!-- ==========Audio============ -->
    <audio src="./audio.mp3" controls></audio>
    <br>
    <audio controls>
        <source src="./audio.aac" type="audio/aac">
        <source src="./audio.mp3" type="audio/mp3">
    </audio>

    <!-- =========iFrame======== -->
    <iframe width="500" height="500" style="border:0;" 
    allowfullscreen="" loading="lazy"
    src="https://www.albison.uz/"></iframe>

    <iframe width="500" height="500" 
    src="https://www.youtube.com/embed/mWXPvyEaApY" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    allowfullscreen></iframe>

    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3883.9838383567344!2d-72.4973215!3d-13.2263308!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x916d9a5f89555555%3A0x3a10370ea4a01a27!2sMachu%20Picchu!5e0!3m2!1sen!2s!4v1681365753051!5m2!1sen!2s" 
    width="500" height="500" style="border:0;" 
    allowfullscreen="" loading="lazy" 
    referrerpolicy="no-referrer-when-downgrade"></iframe>

    <iframe 
    width="500" height="500" style="border:0;" 
    allowfullscreen="" loading="lazy"
    src="https://yandex.com/maps/-/CCU0zBRvtC" frameborder="0"></iframe>

    <div style="position:relative;overflow:hidden;">
        <a href="https://yandex.com/maps/org/kaaba/116706392556/?utm_medium=mapframe&utm_source=maps"

        </iframe>
