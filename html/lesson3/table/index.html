<html lang="en">

    <title>Lesson 3 - Table</title>
</head>
<body>

    <table border="1" style="border: 2px solid black;">
        <tr>
            <td>Name</td>
            <td>Age</td>
            <td>Gender</td>
            <td>Position</td>
        </tr>
        <tr>
            <td>John</td>
            <td>21</td>
            <td>Male</td>
            <td>Software Engineer</td>
        </tr>
        <tr>
            <td>Marina</td>
            <td>32</td>
            <td>Female</td>
            <td>Tester</td>
        </tr>
        <tr>
            <td>Komiljon</td>
            <td>17</td>
            <td>Male</td>
            <td>ML engineer</td>
        </tr>
        <tr>
            <td>Habiba</td>
            <td>19</td>
            <td>Female</td>
            <td>Counter</td>
        </tr>
    </table>

    <br><br>

    <table border="2">
        <tr>
            <td rowspan="2">rowspan='2'</td>
            <td colspan="3">colspan="3"</td>
        </tr>
        <tr>
            <td colspan="3">colspan="3"</td>
        </tr>
        <tr>
            <td colspan="3">colspan="3"</td>
            <td>col 1</td>
        </tr>
        <tr>
            <td>col 1</td>
            <td>col 1</td>
            <td>col 1</td>
            <td>col 1</td>
        </tr>
        <tr>
            <td>col 1</td>
            <td colspan="2">colspan="2"</td>
            <td rowspan="2">rowspan="2"</td>
        </tr>
        <tr>
            <td colspan="3">colspan="3"</td>
        </tr>
    </table>

    <br><br>

    <table border="1">
        <thead>
            <tr>
                <th> Name </th>
                <th> Age </th>
                <th> Language </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alisher</td>
                <td>21</td>
                <td>Uzbek</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
